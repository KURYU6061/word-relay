<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>끝말잇기 - 서용준</title>
    <link rel="stylesheet" href="css/word-relay.css">
  </head>

  <body>
    <div class="game-container">
      <h1 class="game-title">🎮 끝말잇기 게임</h1>
      
      <div class="player-info">
        <div class="current-player">
          <span class="player-name" id="playerName">참가자1</span>
          <span class="player-order">(<span id="order">1</span>번째)</span>
        </div>
        <div class="turn-indicator">차례입니다!</div>
      </div>
      
      <div class="word-display">
        <label>제시어:</label>
        <span id="word" class="current-word">없음</span>
      </div>
      
      <div class="input-section">
        <input type="text" placeholder="2글자 이상의 단어를 입력하세요..." maxlength="10" minlength="2">
        <button class="submit-btn">입력</button>
      </div>
      
      <div class="game-stats">
        <div class="used-words-count">사용된 단어: <span id="usedCount">0</span>개</div>
        <div class="remaining-players">남은 참가자: <span id="remainingCount">0</span>명</div>
      </div>
    </div>
    
    <script src="js/word-relay.js"></script>
  </body>
</html>
